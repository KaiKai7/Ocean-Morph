<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Morphing</title>
    <style>
        .morph {
            position: relative;
            width: 100vw;  /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            cursor: pointer;
        }

        .morph img {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures images fit within the container without cropping */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 3s ease-in-out;
        }

        .morph img.hidden {
            opacity: 0;
        }

        .morph img.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="morph" onclick="morphImages()">
        <img id="image1" src="https://raw.githubusercontent.com/KaiKai7/Outfall/main/oceanclean.jpg" alt="Clean Ocean" class="visible">
        <img id="image2" src="https://raw.githubusercontent.com/KaiKai7/Outfall/main/oceandirty.jpg" alt="Dirty Ocean" class="hidden">
    </div>

    <script>
        function morphImages() {
            var img1 = document.getElementById('image1');
            var img2 = document.getElementById('image2');
            
            if (img1.classList.contains('visible')) {
                img1.classList.remove('visible');
                img1.classList.add('hidden');
                img2.classList.remove('hidden');
                img2.classList.add('visible');
            } else {
                img1.classList.remove('hidden');
                img1.classList.add('visible');
                img2.classList.remove('visible');
                img2.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
